{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrada Diario</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/entrada_diario.css' %}">
</head>
<body>
    <header>
        <h1>Entrada Diario</h1>
    </header>
    <main>
        <section id="entrada-diario">
            <h2>Detalles de la Entrada</h2>
            <form method="post" id="form-entrada-diario">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Guardar</button>
            </form>
        </section>
    </main>
</body>
</html>
